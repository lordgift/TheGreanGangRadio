<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:head>
</h:head>	
<h:body>
	<h:form>
			<h:outputText value="#{djController.prompt}" />
			
			<h:outputText id="playingMusic" value="#{djController.playingMusic}"/>

			<p:commandButton value="play" action="#{djController.playerControl('play')}" update="textStatus,playingMusic" />
			
			<p:commandButton value="pause" action="#{djController.playerControl('pause')}" update="textStatus,playingMusic" />
			
			<p:commandButton value="stop" action="#{djController.playerControl('stop')}" update="textStatus,playingMusic" />
			
			<p:commandButton value="next" action="#{djController.playerControl('next')}" update="textStatus,playingMusic" />
			
			<p:commandButton value="back" action="#{djController.playerControl('back')}" update="textStatus,playingMusic" />

			<h:outputText id="textStatus" value="#{djController.textStatus}" />


    		<p:fileUpload fileUploadListener="#{djController.handleFileUpload}"
	            mode="advanced" 
	            multiple="true"
	            update="messages"            
	            allowTypes="/(\.|\/)(mp3|flac)$/" />
	            
    		<p:growl id="messages" showDetail="true"/>
    		
    			            			
	</h:form>
</h:body>
</html>
