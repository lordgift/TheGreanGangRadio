<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:head>
</h:head>	
<h:body>
	<h:form>
			<h:outputText value="#{djController.prompt}" />

			<p:commandButton value="play" action="#{djController.play}" update="textStatus">
			</p:commandButton>
			
			<p:commandButton value="pause" action="#{djController.pause}" update="textStatus">
			</p:commandButton>


			<h:outputText id="textStatus" value="#{djController.textStatus}" />

    		<p:fileUpload fileUploadListener="#{djController.handleFileUpload}"
	            mode="advanced" 
	            multiple="true"
	            update="messages"            
	            allowTypes="/(\.|\/)(mp3|flac)$/" />
	            
    		<p:growl id="messages" showDetail="true"/>
    		
    			            			
	</h:form>
</h:body>
</html>
