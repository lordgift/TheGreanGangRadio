<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>
<h:head>
</h:head>	
<h:body>
	<h:form>
			<table width="100%" align="center">
				<tr>
					<td align="center"><img src="../img/TheGreanGangRadioText.png" id="logo" style="border-radius:25px" onmouseover="this.src='../img/DSC_8085500331.JPG'" onmouseout="this.src='../img/DSC_8084500331.JPG';setTimeout(function(){document.getElementById('logo').src='../img/TheGreanGangRadioText.png';},3000);" /></td>
				</tr>
				<tr>
					<td align="left">
						<h:outputText value="#{djController.promptTextHost}"/>
						<h:outputText value="#{djController.hostAddress}"/>
					</td>
				</tr>
				<tr>
					<td align="center"><h:outputText id="playingMusic" value="#{djController.playingMusic}"/></td>
				</tr>
				<tr>
					<td align="center">
						<p:commandButton value="play" action="#{djController.playerControl('play')}" update="textStatus,playingMusic" />
						<p:commandButton value="pause" action="#{djController.playerControl('pause')}" update="textStatus,playingMusic" />
						<p:commandButton value="stop" action="#{djController.playerControl('stop')}" update="textStatus,playingMusic" />
						<p:commandButton value="next" action="#{djController.playerControl('next')}" update="textStatus,playingMusic" />
						<p:commandButton value="back" action="#{djController.playerControl('back')}" update="textStatus,playingMusic" />

						<h:outputText id="textStatus" value="#{djController.textStatus}" />
					</td>
				</tr>
				<tr>
					<td align="center">
						<p:pickList id="pickList" value="#{djController.songs}" var="song" itemLabel="#{song}" itemValue="#{song}"							 
							showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" style="width:500px">
							
							<f:facet name="sourceCaption">winampPlaylist</f:facet>
							<f:facet name="targetCaption">Directory</f:facet>  
							 
							<p:ajax event="transfer" listener="#{djController.onTransfer}" update="messages"/>  
						</p:pickList> 
					</td>
				</tr>
				<tr>
					<td align="center">
				    	<p:fileUpload fileUploadListener="#{djController.handleFileUpload}"
	            			mode="advanced" 
	            			multiple="true"
	            			update="messages"            
	            			allowTypes="/(\.|\/)(mp3|flac)$/" />
					</td>
				</tr>
			</table>
			
    		<p:growl id="messages" showDetail="true" escape="false"/>    		
    			            			
	</h:form>
</h:body>
</html>
