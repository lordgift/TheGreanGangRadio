<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	
	<h:form>
		<p:commandButton action="#{pushBean.send}" value="Send" />
		<p:commandButton action="#{pushBean.getMsg}" value="getMsg" update="@widgetVar(msg)" />
	</h:form>
	<p:socket onMessage="handleMessage" channel="/notifications" />
	
	<p:growl widgetVar="growl" showDetail="true" />
	<p:growl id="messages" widgetVar="msg" showDetail="true"></p:growl>

	<script type="text/javascript">
		function handleMessage(facesmessage) {
			    facesmessage.severity = 'info';
			    PF('growl').show([facesmessage]);
		}
	</script>
</h:body>
</html>
