<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cdgs="http://java.sun.com/jsf/composite/cdgs">

	<h:panelGrid columns="2" cellpadding="5">
		<h:form id="editNationalityForm">
			<h:panelGrid columns="2" width="100%">
				<p:outputLabel for="nationalityTH" value="สัญชาติ/เชื้อชาติ (ไทย)" />
				<p:inputText id="nationalityTH" value="" />
				<p:outputLabel for="statusRadio" value="สถานะข้อมูล" />
				<p:selectOneRadio id="statusRadio">
					<f:selectItem itemLabel="ใช้งาน" />
					<f:selectItem itemLabel="ยกเลิก" />
				</p:selectOneRadio>
			</h:panelGrid>
			<h:panelGrid columns="2" width="100%">
				<p:outputLabel for="nationalityENG" value="สัญชาติ/เชื้อชาติ (Eng)" />
				<p:inputText id="nationalityENG" value="" />
				<p:outputLabel for="cancleCalendar" value="วันที่ยกเลิก" />
				<p:calendar id="cancleCalendar" />
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton value="เพิ่ม" />
				<p:commandButton value="บันทึก" />
				<p:commandButton value="ยกเลิก" />
				<p:commandButton value="ลบ" />
			</f:facet>
		</h:form>
	</h:panelGrid>

</ui:composition>
